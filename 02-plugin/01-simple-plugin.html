<script src="https://unpkg.com/vue"></script>

<script>
// Goal: create a custom plugin that teaches Vue
// instances how to handle
// a custom "message" component option.
// A component should log its "message"
// option when instantiated.

const myPlugin = (Vue) => {
  Vue.mixin({
    beforeCreate () {
      if (this.$options.message) {
        console.log(this.$options.message)
      }
    }
  })
}

Vue.use(myPlugin)

const vm = new Vue({
  message: 'hello plugin!'
})
</script>
